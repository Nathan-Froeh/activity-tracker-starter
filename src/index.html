<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>Fit Lit</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
  </head>
  <body>
    <aside>
      <header>
        <h1>Fit Lit</h1>
        <h2 class = 'welcome'>Hello <span class = 'welcome welcome__name'></span></h2>
      </header>
      <ul class = 'user--card'>
        <li class = 'user__address'>Address: <span class = 'user__address'></span></li>
        <li class = 'user__email'>Email: <span class = 'user__email'></span></li>
        <li class = 'user__stride__length'>Stride Lingth: <span class = 'user__stride__length'></span></li>
        <li class = 'user__step__goal'>Step Goal: <span class = 'user__step__goal'></span></li>
      </ul>
    </aside>
    <main>
      <section class = 'water--box'>water</section>
      <section class = 'sleep--box'>sleep</section>
      <section class = 'current--active--box'>current active</section>
      <section class = 'average--active--box'>average active</section>
    </main>


    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
