<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>Fit Lit</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
  </head>
  <body>
    <aside>
      <header>
        <img class ='fire__image'  src='../images/fire.svg' alt='fire_image'>
        <h1 class = 'fit__lit'>Fit Lit</h1>
        <h2 class = 'welcome'>Hello <span class = 'welcome welcome__name'></span></h2>
        <input class = 'date__input'>
      </header>
      <button class= 'hide__user__card'>USER INFO</button>
      <ul class = 'user--card'>
        <li class = 'address'>Address: <span class = 'user__address'></span></li>
        <li class = 'email'>Email: <span class = 'user__email'></span></li>
        <li class = 'stride__length'>Stride Lingth: <span class = 'user__stride__length'></span></li>
        <li class = 'step__goal'>Step Goal: <span class = 'user__step__goal'></span></li>
      </ul>
    </aside>
    <main>
      <section class = 'box water--box'>water</section>
      <section class = 'box sleep--box'>sleep</section>
      <section class = 'box current--active--box'>current active</section>
      <section class = 'box average--active--box'>average active</section>
    </main>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="./user.js"></script>
    <script type="text/javascript" src="./userRepository.js"></script>
    <script type="text/javascript" src="./sleep.js"></script>
    <script type="text/javascript" src="./activity.js"></script>
    <script type="text/javascript" src="./hydration.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
